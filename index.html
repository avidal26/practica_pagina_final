<body onload="getImage()">
    <img src="" id="imagen">
    <script>
        var url = "https://picsum.photos/1559/950";
        function getImage() {
            var imagen = document.getElementById("imagen");
            fetch(url).then(response => {
                console.log(response);
                imagen.src = response.url;
            }).catch(error => {
                console.log(error);
                alert("Hay un error al cargar el fondo de la página");
            });
        };
    </script>
